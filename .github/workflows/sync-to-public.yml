name: Sincronizar para Repositório Público

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite execução manual pela interface do GitHub

jobs:
  sync:
    runs-on: ubuntu-latest
    if: github.repository == 'ViniCebalhos/ciencia_de_dados'
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PUBLIC_REPO_TOKEN }}
      
      - name: Configurar Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
      
      - name: Adicionar remote público
        run: |
          git remote add public https://${{ secrets.PUBLIC_REPO_TOKEN }}@github.com/ViniCebalhos/DataScience_Vini.git || true
      
      - name: Fazer push para repositório público
        run: |
          git push public main:main
        env:
          GITHUB_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
